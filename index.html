<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="wrapper">
        <div id="infoText">
            <p id="gameText"></p>
            <p id="scoreText"></p>
        </div>
        <p id="roundText"></p>
        <div id="buttonWrapper">
            <button class="submit" value="rock" id="rock">Rock</button>
            <button class="submit" value="paper" id="paper">Paper</button>
            <button class="submit" value="scissors" id="scissors">Scissors</button>
        </div>
        <p id="error"></p>
    </div>
    
</body>
</html>
